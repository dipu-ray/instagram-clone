<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intagram Clone - PWD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="total-contain">
                <div class="same-div" id="first-division">
                    <h1 id="main-logo-design">Instagram</h1>
                    <input id="same-input" type="text" placeholder="Phone number, username or email"><br>
                    <input id="same-input" type="text" placeholder="Password"><br><br>
                    <label>
                        <input id="special-input" type="checkbox" value="Save login info" name="information" id="100"> Save login info
                    </label><br><br>
                    <a id="one-anchor" href="#"><strong>Log In</strong></a>
                    <br><br>
                    <div class="most-hr">
                        <hr><strong id="specials">OR</strong><hr>
                    </div>
                    <br>
                    <div class="images-anchor">
                        <div id="facebook-images-designe">
                            <img id="facebook-special" src="facebook_logo.png" alt="Facebook Logo" width="25">
                        </div>
                        <a id="anchor-special" href="##">Log in with Facebook</a>
                    </div>
                    <br>
                    <div class="anchor-password">
                        <a id="forget-pass" href="####">Forgotten password?</a>
                    </div>
                    <br>
                </div>
                <div class="same-div" id="second-division">
                    <div class="this-is-panchor">
                        <p id="this-is-paragraph">
                            Don't have an account?
                            <a id="this-is-anchor" href="#####">Sign up</a>
                        </p>
                    </div>
                </div>
                <div class="this-is-one">
                    <p>Get the app.</p>
                    <div>
                        <img class="this-is-same-img" id="icon-size" alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                        <img class="this-is-same-img" id="second-icon-size" alt="Get it from Microsoft" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section>
                <div class="last-part-of-footer">
                    <p>Copyrights Â© 29 December, 2022. All Rights Reserved. Designed by Programming with Dipu - PWD.</p>
                </div>
            </section>
        </footer>
    </body>
</html>
